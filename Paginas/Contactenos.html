    <div class="container mt-md-3">

            <div class="col-md-12">

                <div class="card card-body1">
                    <div class="card-body">
                        <h2  class="titulo-login">FORMULARIO DE CONTACTO</h2>
                        <form class="formulario">
                            <div class="form-group">
                                <label for="nombreCont" class="letraform">Nombre: </label>
                                <input type="text" class="form-control" id="nombreCont"
                                    placeholder="Ingrese su Nombre">
                            </div>
                            <div class="form-group">
                                <label for="correoCont" class="letraform">Correo: </label>
                                <input type="text" class="form-control" id="correoCont"
                                    placeholder="Ingrese Correo">
                            </div>
                            <div class="form-group">
                                <label for="telCont" class="letraform">Telefono: </label>
                                <input type="text" class="form-control" id="telCont"
                                    placeholder="Ingrese numero de telefono">
                            </div>
                            <div class="form-group">
                                <label for="comCont" class="letraform">Comentario: </label>
                                <textarea class="form-control" rows="4" id="comCont" placeholder="Ingrese un Comentario"></textarea>
                            </div>
                            <div id="msj_error5" class="row mt-2">
                                <div class="col-md-12">
                                    <div id="texto_error5" class="alert alert-danger">

                                    </div>
                                </div>
                            </div>
                            <button id="boton" class="btn btn-primary btn-block login-button mt-2" onclick="contactenos()">
                                Enviar Contacto</button>

                        </form>
                    </div>

            </div>
