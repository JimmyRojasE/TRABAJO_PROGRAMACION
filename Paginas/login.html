    <div class="container mt-md-3">
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="card card-body1">
                    <div class="card-body">
                        <h2 class="titulo-login">LOGIN</h2>
                        <form name="formlogin">
                            <div class="input-group login-userinput">
                                <input id="User" type="text" class="form-control" name="txt" placeholder="Usuario">
                            </div>
                            <div class="input-group">
                                <input id="Pw" type="password" class="form-control" name="num"
                                    placeholder="Contraseña">
                            </div>
                            <div id="msj_error" class="row mt-2">
                                <div class="col-md-12">
                                    <div id="texto_error" class="alert alert-danger">

                                    </div>
                                </div>
                            </div>
                            <button id="boton" class="btn btn-primary btn-block login-button mt-2" onclick="enviarInformacion()">
                                Login</button>
                            <div class="checkbox login-options mt-2">
                                <label class="letraform"><input type="checkbox"/> Recuerdame</label>
                                <a href="#" class="login-forgot letraform">¿Olvido su Usuario o Contraseña?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-body1">
                    <div class="card-body">
                        <h2 class="titulo-login">REGISTRARSE</h2>
                        <form>
                            <form class="formulario">
                                <div class="form-group">
                                    <input type="user" class="form-control" id="user2" placeholder="Usuario">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email1" aria-describedby="emailHelp"
                                        placeholder="Ingrese Email">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email2" aria-describedby="emailHelp"
                                        placeholder="Confirme su Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="contraseña1"
                                        placeholder="Contraseña">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="contraseña2"
                                        placeholder="Confirme su Contraseña">
                                </div>
                                <div id="msj_error2" class="row mt-2">
                                    <div class="col-md-12">
                                        <div id="texto_error2" class="alert alert-danger">
                                        </div>
                                    </div>
                                </div>
                                    <button id="boton" class="btn btn-primary btn-block" onclick="enviarRegistro()"> Registrar
                                    </button>
                            </form>
                        </form>
                    </div>
                </div> 

            </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(
            function () {
                $("#msj_error").hide();

            }
        );
        function enviarInformacion() {
            let user = $("#User").val();
            let pw = $("#Pw").val();

            let mensaje = "";

            if (user == '') {
                mensaje += "Favor Ingrese un valor en el usuario <br>";
            }
            if (pw == '') {
                mensaje += "Favor Ingrese un valor en la contraseña <br>";
            }

            if (mensaje != '') {
                $("#msj_error").show();
                $("#texto_error").html(mensaje);
            } else {
                $("#msj_error").hide();
                window.open("http://127.0.0.7:5500/vista_login/vista_index.html")
                //peticiones ajax
            }

            event.preventDefault();
        }

        $(document).ready(
            function () {
                $("#msj_error2").hide();

            }
        );
        function enviarRegistro() {
            let nombre2 = $("#user2").val();
            let mail1 = $("#email1").val();
            let mail2 = $("#email2").val();
            let contraseña1 = $("#contraseña1").val();
            let contraseña2 = $("#contraseña2").val();

            let mensaje = "";

            if (nombre2 == '') {
                mensaje += "Favor Ingrese un valor en el Usuario <br>";
            }
            if (mail1 == '') {
                mensaje += "Favor Ingrese un valor en el Email <br>";
            }
            if (mail2 == '') {
                mensaje += "Favor Ingrese un valor en la confirmacion de email <br>";
            }
            if (contraseña1 == '') {
                mensaje += "Favor Ingrese un valor en la contraseña";
            }
            if (contraseña2 == '') {
                mensaje += "Favor Ingrese un valor en recuperar contraseña";
            }

            if (mensaje != '') {
                $("#msj_error2").show();
                $("#texto_error2").html(mensaje);
            } else {
                $("#msj_error2").hide();

                //peticiones ajax
            }

            event.preventDefault();
        }

    </script>
